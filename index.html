<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Password Game</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.9.1.min.js"></script>
</head>
<body>
  <main>
    <div id="container">
      <div class="board">
        <div id="nog">0</div>
        <div id="tim">00:60</div>
      </div>
      <div id="inputs">
        <input type="number" id="1" placeholder="-" disabled="disabled">
        <input type="number" id="2" placeholder="-" disabled="disabled">
        <input type="number" id="3" placeholder="-" disabled="disabled">
        <input type="number" id="4" placeholder="-" disabled="disabled">
      </div>
      <div id="btnNumbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
      <div id="result">
        <button id="reset">Reset</button>
        <button id="again">Play Again</button>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
